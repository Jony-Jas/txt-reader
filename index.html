<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TxT Reader</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="header-nav" class="navbar navbar-deafult">
    <div class="container">
    <div class="navbar-header">
    <div class="navbar-brand">
        <a href="index.html" id="brand">TxT Reader</a>
    </div>
    </div>
    </div>
        </nav>
    </header>
    <form class="container text-center">
        <div class="row" id="main-row">
            <div class="col-sm-6 col-xl-12 mx-auto">
                <div class="form-group">
                    <div id="front-text" class="text-success">
                        TxT Reader is a simple tool which helps you to convert the text to speech.<br>Just you paste the text in the text box and adjust the pitch and rate then click "Speak it".
                    </div>
                      
                    <!-- Input box text area -->
                    <textarea id="maintext" class="form-control form-control-lg" onmouseover="style.background='lightyellow'"
                    onmouseout="style.background='white'"style="max-lines: 2" placeholder="Enter the text..."></textarea>
                </div>
            </div>
        </div>
          
        <!-- Rate of voice which we will be updated by user -->
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-primary" >5</div>
                    <input class="custom-range" type="range" id="rate" max="1"
                        min="0.2" value="0.5" step="0.1">
                </div>
            </div>
        </div>
          
        <!-- Pitch of voice which we will be updated by user -->
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary" >5</div>
                    <input class="custom-range" type="range" id="pitch" max="1"
                        min="0.2" value="0.5" step="0.1">
                </div>
            </div>
        </div>
          
        <!-- The different types of voice along with country and language -->
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="form-group">
                      
                    <!-- This section will be dynamically loaded from
                        the API-->
                    <select class="form-control form-control-lg" 
                            id="voice-select" ></select>                
                </div>
                  
                <!-- Button to enable the speech from the 
                    text given in the input box -->
                <button id="submit" class="btn btn-success btn-lg">
                    Speak it
                </button>
            </div>
        </div>
    </form>
    <footer>
    <div class="copyright">
            <div class="container">
               <p>&copy; Copyright 2021 All Right Reserved By <a href="#">Jony Jas</a></p>
            </div>
         </div>
      </footer>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
